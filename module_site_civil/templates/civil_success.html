<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Generation Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Using the brand green color */
        :root {
            --injaaz-brand-green: #125435;
        }
        body { background-color: #f4f7f6; font-family: Arial, sans-serif; }
        .container {
            background-color: white;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .success-icon {
            color: var(--injaaz-brand-green);
            font-size: 4rem;
            margin-bottom: 20px;
        }
        .btn-green {
            background-color: var(--injaaz-brand-green);
            color: white;
            margin: 10px;
            transition: background-color 0.2s;
        }
        .btn-green:hover {
            background-color: #0d3824;
            color: white;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <i class="fas fa-check-circle success-icon"></i>
    <h2>Reports Generated Successfully!</h2>
    <p class="lead">Your Site Visit Civil Report has been created and is ready for download.</p>

    <div class="mt-5">
        <a href="{{ url_for('download_generated', filename=excel_file) }}" class="btn btn-lg btn-green">
            <i class="fas fa-file-excel me-2"></i> Download Excel Report
        </a>
        <a href="{{ url_for('download_generated', filename=pdf_file) }}" class="btn btn-lg btn-green">
            <i class="fas fa-file-pdf me-2"></i> Download PDF Report
        </a>
    </div>

    <hr class="my-4">
    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
        <i class="fas fa-home me-2"></i> Back to Dashboard
    </a>
</div>

</body>
</html>
