<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Visit Report - Civil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --injaaz-brand-green: #125435;
            --injaaz-light-grey: #f4f7f6;
        }
        body { 
            background-color: var(--injaaz-light-grey); 
            font-family: Arial, sans-serif;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .header-line {
            border-bottom: 2px solid var(--injaaz-brand-green);
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-link.active {
            background-color: var(--injaaz-brand-green) !important;
            color: white !important;
        }
        .nav-link {
            color: var(--injaaz-brand-green);
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="header-line">
        <h2>Site Visit Report - Civil</h2>
        <img src="{{ url_for('static', filename='INJAAZ.png') }}" alt="INJAAZ Logo" style="height: 40px;">
    </div>

    <ul class="nav nav-pills mb-3">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#" style="background-color: var(--injaaz-brand-green);">1. Basic Info & Structure</a>
      </li>
    </ul>

    <form method="POST" action="{{ url_for('site_civil_bp.submit_form') }}">
        
        <div class="row g-3">
            <div class="col-md-6 form-group">
                <label for="buildingName" class="form-label">Building Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="buildingName" name="buildingName" required>
            </div>
            <div class="col-md-6 form-group">
                <label for="address" class="form-label">Site Address</label>
                <input type="text" class="form-control" id="address" name="address">
            </div>

            <div class="col-md-6 form-group">
                <label for="technician" class="form-label">Technician Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="technician" name="technician" required>
            </div>
            <div class="col-md-6 form-group">
                <label for="date" class="form-label">Inspection Date <span class="text-danger">*</span></label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            
            <div class="col-12 form-group">
                <label for="foundationStatus" class="form-label">Foundation / Slab Condition</label>
                <textarea class="form-control" id="foundationStatus" name="foundationStatus" rows="3"></textarea>
            </div>

             <div class="col-12 form-group">
                <label for="wallCracks" class="form-label">Wall Crack / Damage Assessment</label>
                <textarea class="form-control" id="wallCracks" name="wallCracks" rows="3"></textarea>
            </div>

            <div class="col-12 form-group">
                <label for="generalComments" class="form-label">General Civil Observations</label>
                <textarea class="form-control" id="generalComments" name="generalComments" rows="3"></textarea>
            </div>
        </div>
        
        <button type="submit" class="btn btn-lg mt-4" 
            style="background-color: var(--injaaz-brand-green); color: white;">
            Generate Reports <i class="fas fa-file-export ms-2"></i>
        </button>
    </form>
</div>

</body>
</html>
