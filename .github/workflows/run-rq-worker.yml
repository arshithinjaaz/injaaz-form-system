name: Run RQ worker on-demand

on:
  workflow_dispatch:

jobs:
  run-worker:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # prefer project requirements if present, otherwise ensure rq & redis are available
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install redis rq
          fi

      - name: Run rq worker in burst (process queued jobs then exit)
        shell: bash
        env:
          REDIS_URL: ${{ secrets.REDIS_URL }}
        run: |
          echo "Starting rq worker in --burst mode (verbose) for 10 minutes (foreground)"
          # use console script 'rq' (avoids runpy warning) and run in foreground with timeout
          timeout 600s rq worker default -u "$REDIS_URL" --burst -v || true
          echo "rq worker finished"
